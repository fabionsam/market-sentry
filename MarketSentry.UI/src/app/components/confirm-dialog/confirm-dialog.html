<h2 mat-dialog-title>{{ data.title }}</h2>
    
<mat-dialog-content>
    <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onDismiss()">Cancelar</button>
    <button class="danger" mat-raised-button (click)="onConfirm()">Confirmar</button>
</mat-dialog-actions>
