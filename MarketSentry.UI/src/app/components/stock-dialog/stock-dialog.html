<h2 mat-dialog-title>Novo Monitoramento</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="stock-form">
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Ativo (Ex: PETR4)</mat-label>
      <input matInput formControlName="symbol" placeholder="PETR4">
      </mat-form-field>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Alvo Compra (R$)</mat-label>
        <input matInput type="number" formControlName="priceBuy">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Alvo Venda (R$)</mat-label>
        <input matInput type="number" formControlName="priceSell">
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>E-mail para Alerta</mat-label>
      <input matInput formControlName="emailNotification" placeholder="email@exemplo.com">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Fonte de Dados (API)</mat-label>
      
      <mat-select formControlName="apiId">
        @for (api of apiOptions(); track api.id) {
          <mat-option [value]="api.id">
            {{ api.providerName }} ({{ api.baseUrl }})
          </mat-option>
        }
      </mat-select>
      
      @if (apiOptions().length === 0) {
        <mat-hint>Carregando APIs...</mat-hint>
      }
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="save()">
    Salvar
  </button>
</mat-dialog-actions>
